---
$schema: https://spec.openapis.org/compliance/schemas/dialect/2023-06/oas-ontology
$id: https://spec.openapis.org/compliance/schemas/oas/3.1/2023-06
oasType: OpenAPI
oasChildren:
  0/info: 0#
  0/externalDocs: 0#
  0/servers: 0#
  0/security: securityRequirements
  0/tags: 0#
  0/paths: 0#
  0/webhooks: 0#
  0/components: 0#
oasLiterals:
  0/openapi: oasVersion
  0/jsonSchemaDialect: 0#
oasExtensible: true
properties:
  tags:
    oasTypeGroup: Tags
    oasChildren:
      0/{index}: tag
  servers:
    oasTypeGroup: Servers
    oasChildren:
      0/{index}: server
  securty:
    oasTypeGroup: SecurityRequirements
    oasChildren:
      0/{index}: securityRequirement

$defs:
  RuntimeExpression:
    oasType: RuntimeExpression
    type: string
    pattern: \$(url$|method$|statusCode$|request\.|response\.)

  specification-extensions:
    oasExtensible: true

  # Unless noted, the non-ref $defs is only referenced through these
  callbacks-or-reference:
    oasType: Callback
    oasReferences:
      0/$ref: Callback
  example-or-reference:
    oasType: Example
    oasReferences:
      0/$ref: Example
  header-or-reference:
    oasType: Header
    oasReferences:
      0/$ref: Header
  link-or-reference:
    oasType: Link
    oasReferences:
      0/$ref: Link
  parameter-or-reference:
    oasType: Parameter
    oasReferences:
      0/$ref: Parameter
  path-item-or-reference:
    # #/$defs/path-time is *not* always referenced through this schema
    oasType: PathItem
    oasReferences:
      0/$ref: PathItem
  request-body-or-reference:
    oasType: RequestBody
    oasReferences:
      0/$ref: RequestBody
  response-or-reference:
    oasType: Response
    oasReferences:
      0/$ref: Response
  security-scheme-or-reference:
    oasType: SecurityScheme
    oasReferences:
      0/$ref: SecurityScheme


  # TODO: Callbacks not well-understood
  callbacks:
    oasChildren:
      0/{name}/{pathTemplate}: callback

  components:
    oasType: Components
    oasExtensible: true
    oasChildren:
        0/{type}: componentGroup
    properties:
      callbacks:
        oasType: CallbackComponents
        oasChildren:
            0/{name}: namedCallback
      examples:
        oasType: ExampleComponents
        oasChildren:
            0/{name}: namedExample
      headers:
        oasType: HeaderComponents
        oasChildren:
            0/{name}: namedHeader
      links:
        oasType: LinkComponents
        oasChildren:
            0/{name}: namedLink
      pathItems:
        oasType: PathItemComponents
        oasChildren:
            0/{name}: namedPathItem
      parameters:
        oasType: ParameterComponents
        oasChildren:
            0/{name}: namedParameter
      requestBodies:
        oasType: RequestBodyComponents
        oasChildren:
            0/{name}: namedRequestBody
      responses:
        oasType: ResponseComponents
        oasChildren:
            0/{name}: namedResponse
      schemas:
        oasType: SchemaComponents
        oasChildren:
            0/{name}: namedSchema
      securitySchemes:
        oasType: SecuritySchemeComponents
        oasChildren:
            0/{name}: namedSecurityScheme

  contact:
    oasType: Contact
    oasLiterals:
      0/name: 0#
      0/url: 0#
      0/email: 0#

  Discriminator:
    oasType: Discriminator
    oasImplicitReferences:
      0/propertyName:
        oasTargetType: Schema
    properties:
      mapping:
        additionalProperties:
          oasValues:
            mappingName: '0#'
            mappingTarget: '0'

  Encoding:
    oasType: Encoding
    oasChildren:
      0/headers/{header}: header
    oasLiterals:
      0/style: 0#
      0/explode: 0#
      0/allowReserved: 0#
    properties:
      headers:
        additionalProperties:
          oasReferences:
            0/$ref: Header

  Example:
    oasType: Example
    oasLiterals:
      0/summary: 0#
      0/description: 0#
      0/value: 0#
    oasDescriptionLinks:
      0/externalValue: 0#
    oasExtensible: true
    properties:
      description:
        format: commonmark

  ExternalDocumentation:
    oasType: ExternalDocumentation
    oasLiterals:
      0/description: 0#
    oasDescriptionLinks:
      0/url: 0#
    oasExtensible: true
    properties:
      description:
        format: commonmark

  Header:
    oasType: Header
    oasChildren:
      0/schema: 0#
      0/{contentType}: content # TODO: Is this the same as "content" elsewhere?
    oasLiterals:
      0/description: 0#
      0/required: 0#
      0/deprecated: 0#
      0/allowEmptyValue: 0#
      0/style: 0#
      0/explode: 0#
      0/allowReserved: 0#
    oasExamples:
      examples:
        - 0/example
        - 0/examples/{name}/value
      schemas:
        - 0/schema
        - 0/content/{contentType}/schema
    properties:
      description:
        format: commonmark
      schema:
        additionalProperties:
          oasReferences:
            0/$ref: Schema
      schema:
        oasReferences:
          0/$ref: Schema

  info:
    oasType: Info
    oasChildren:
      0/contact: 0#
      0/license: 0#
    oasLiterals:
      0/title: 0#
      0/summary: 0#
      0/description: 0#
      0/version: apiDescriptionVersion
    oasDescriptionLinks:
      0/termsOfService: 0#
    oasExtensible: true
    properties:
      description:
        format: commonmark

  license:
    oasType: License
    oasLiterals:
      0/name: 0#
      0/identifier: 0#
    oasDescriptionLinks:
      0/url: 0#

  Link:
    oasType: Link
    oasImplicitReferences:
      0/operationId:
        oasRelationType: operationIdRef
        oasTargetType: Operation
        oasTargetField: 0/operationId
      0/parameters/{name}#:
        # TODO: How much of this is really worth describing?
        #       oasTargetQualifier is essentially a one-off for
        #       this field, plus there is the constraint that
        #       the parameter referenced is connected to the
        #       Operation referenced by operationId or operationRef
        #       which is not being captured here.
        oasTargetType: Parameter
        oasTargetField: 0/name
        oasTargetQualifier: 0/in
    oasReferences:
        0/operationRef: Operation
    oasChildren:
      0/parameters/{parameterSpecification}: parameterSpecification

  MediaType:
    oasType: MediaType
    oasChildren:
      0/schema: 0#
      0/encoding/{property}: 1#
    oasExamples:
      examples:
        - 0/example
        - 0/examples/{name}
      schemas:
        - 0/schema
      encodings:
        - 0/encoding/{property}
    properties:
      examples:
        oasReferences:
          0/$ref: Example
      schema:
        oasReferences:
          0/$ref: Schema

  OAuthFlows:
    oasLiterals:
      0/scopes/{scopeName}: scope
    oasApiLinks:
      0/authorizationUrl: 0#
      0/tokenUrl: 0#
      0/refreshUrl: 0#
    oasExtensible: true
    patternProperties:
      ^x-:
        oasType: ExtensionOAuthFlow
  ImplicitOAuthFlow:
    oasType: ImplicitOAuthFlow
  PasswordOAuthFlow:
    oasType: PasswordOAuthFlow
  ClientCredentialsFlow:
    oasType: ClientCredentialsFlow
  AuthorizationCodeOAuthFlow:
    oasType: AuthorizationCodeOAuthFlow

  Operation:
    # for oasType, see /$defs/PathItem/properties/(get|put|...)
    oasChildren:
      0/externalDocs: 0#
      0/parameters: 0#
      0/requestBody: 0#
      0/responses: 0#
      0/callbacks: 0#
      0/security: securityRequirements
      0/servers: 0#
    oasLiterals:
      0/summary: 0#
      0/description: 0#
      0/operationId: 0#
      0/deprecated: 0#
    oasUniqueKey:
      fields:
        - 0/name
        - 0/in
      scope:
        - 0/parameters/{index}
        - 2/parameters/{index}
    properties:
      callbacks:
        additionalProperties:
          oasReference:
            0/$ref: Callback
      description:
        format: commonmark
      parameters:
        oasType: Parameters
        oasChildren:
          0/{index}: parameter
        items:
          oasReferences:
            0/$ref: Parameter
      requestBody:
        oasReferences:
          0/$ref: RequestBody
      security:
        oasType: SecurityRequirement
        oasChildren:
          0/{index}: securityRequirement
      servers:
        oasType: Servers
        oasChildren:
          0/{index}: server
      tags:
        oasType: Tags
        oasImplicitReferences:
          0/{index}:
            oasRelationType: tagRef
            oasTargetType: Tag
            oasTargetField: 0/name
            oasTargetRequired: False
  Parameter:
    oasChildren:
      0/schema: 0#
      0/content/{contentType}: 1#
    oasLiterals:
      0/name: 0#
      0/in: parameterLocation
      0/description: 0#
      0/required: 0#
      0/deprecated: 0#
      0/allowEmptyValue: 0#
      0/style: 0#
      0/explode: 0#
      0/allowReserved: 0#
    oasExamples:
      examples:
        - 0/example
        - 0/examples/{name}
      schemas:
        - 0/schema
        - 0/content/{contentType}/schema
      encodings:
        - 0/content/{contentType}/encoding/{property}
    oasExtensible: true
    properties:
      description:
        format: commonmark
      examples:
        additionalProperties:
          oasReferences:
            0/$ref: Example
      schema:
        oasReferences:
          0/$ref: Schema
  PathParameter:
    oasType: PathParameter
    properties:
      name:
        oasType: TemplateParameter
  QueryParameter:
    oasType: QueryParameter
  HeaderParameter:
    oasType: HeaderParameter
  CookieParameter:
    oasType: CookieParameter

  path-item:
    oasType: PathItem
    oasChildren:
      0/parameters: 0#
      0/servers: 0#
      # TODO: Some way to insert an operations -> Operations node
    oasIntermediate:
      oasTypeGroup: Operations
      oasChildren:
        0/delete: operation
        0/get: operation
        0/head: operation
        0/options: operation
        0/patch: operation
        0/post: operation
        0/put: operation
        0/trace: operation
    oasReferences:
      0/$ref: PathItem
    oasReferenceConflict:
      0/$ref: undefined
    oasLiterals:
      0/summary: 0#
      0/description: 0#
    properties:
      description:
        format: commonmark
      parameters:
        oasType: Parameters
        oasChildren:
          0/{index}: parameter
        items:
          oasReferences:
            0/$ref: Parameter
      servers:
        oasType: Servers
        oasChildren:
          0/{index}: server
      delete:
        oasType: DeleteOperation
      get:
        oasType: GetOperation
      head:
        oasType: HeadOperation
      options:
        oasType: OptionsOperation
      patch:
        oasType: PatchOperation
      post:
        oasType: PostOperation
      put:
        oasType: PutOperation
      trace:
        oasType: TraceOperation

  paths:
    oasType: Paths
    oasChildren:
      0/{pathTemplate}: pathItem

  Reference:
    oasType: Reference

  RequestBody:
    oasType: RequestBody
    oasChildren:
      0/content/{contentType}: content
    oasLiterals:
      0/description: 0#
      0/required: 0#
    oasExtensible: True
    properties:
      description:
        format: commonmark

  Response:
    oasType: Response
    oasChildren:
      0/headers/{header}: header
      0/content/{contentType}: 1#
      0/links/{linkRel}: link
    oasLiterals:
      0/description: 0#
    oasExtensible: true
    properties:
      description:
        format: commonmark
      headers:
        additionalProperties:
          oasReferences:
            0/$ref: Header
      links:
        additionalProperties:
          oasReferences:
            0/$ref: Link

  Responses:
    oasType: Responses
    oasChildren:
      0/{statusSpecification}: response
    oasExtensible: true
    properties:
      default:
        oasReferences:
          0/$ref: Response
    patternProperties:
      ^[1-5](?:\d{2}|XX)$:
        oasReferences:
          0/$ref: Response

  Schema:
    oasType: Schema
    oasChildren:
      0/allOf/{index}: schemaAllOf
      0/anyOf/{index}: schemaAnyOf
      0/oneOf/{index}: schemaOneOf
      0/not: schemaNot
      0/properties/{name}: schemaProperty
      0/additionalProperties: schemaAdditionalProperties
      0/items: schemaItems
      0/xml: xmlSerialization
      0/discriminator: discriminator
      0/externalDocs: externalDocs
    oasLiterals:
      0/type: schemaType
      0/enum: schemaEnum
      0/maximum: schemaMaximum
      0/minimum: schemaMinimum
      0/exclusiveMaximum: schemaExclusiveMaximum
      0/exclusiveMinimum: schemaExclusiveMinimum
      0/multipleOf: schemaMultipleOf
      0/maxLength: schemaMaxLength
      0/minLength: schemaMinLength
      0/pattern: schemaPattern
      0/maxItems: schemaMaxItems
      0/minItems: schemaMinItems
      0/uniqueItems: schemaUniqueItems
      0/maxProperties: schemaMaxProperties
      0/minProperties: schemaMinProperties
      0/required: schemaRequired
      0/title: schemaTitle
      0/description: schemaDescription
      0/format: schemaFormat
      0/default: schemaDefault
      0/readOnly: schemaReadOnly
      0/writeOnly: schemaWriteOnly
      0/deprecated: schemaDeprecated
      0/nullable: schemaNullable
    oasExamples:
      examples:
        - 0/example
        - 0/default
    oasExtensible: True
    properties:
      additionalProperties:
        oasReferences:
          0/$ref: Schema
      allOf:
        items:
          oasReferences:
            0/$ref: Schema
      anyOf:
        items:
          oasReferences:
            0/$ref: Schema
      description:
        format: commonmark
      items:
        oasReferences:
          0/$ref: Schema
      not:
        oasReferences:
          0/$ref: Schema
      oneOf:
        items:
          oasReferences:
            0/$ref: Schema
      properties:
        additionalProperties:
          oasReferences:
            0/$ref: Schema

  SecurityRequirement:
    oasType: SecurityRequirement
    additionalProperties:
    oasImplicitReferences:
      0/{scheme}#:
        oasRelationType: securitySchemeRef
        oasTargetType: SecurityScheme
        oasTargetField: 0/scheme
      0/{scheme}/{index}:
        oasRelationType: securitySchemeScopeRef
        oasTargetType: SecurityScheme
        oasTargetField: 0/{scheme}/flows/{flow}/scopes/{scope}#
  server:
    oasType: Server
    oasChildren:
      0/variables/{name}: variable
      0/url: 0#
    oasLiterals:
      0/description: 0#
    oasExtensible: true
    properties:
      description:
        format: commonmark
      url:
        oasType: TemplatedUrl

  server-variable:
    oasType: ServerVariable
    oasImplicitReferences:
      '0#':
        oasRelationType: serverVariableRef
        oasTargetType: Server
        oasTargetField: 0/url
        oasTargetIsTemplateVariable: true
    oasLiterals:
      0/enum/{index}: 1#
      0/default: 0#
      0/description: 0#
    oasExtensible: true
    properties:
      description:
        format: commonmark

  XML:
    oasType: Xml
    oasLiterals:
      0/name: 0#
      0/namespace: xmlNamespace
      0/prefix: xmlPrefix
      0/attribute: xmlAttribute
      0/wrapped: 0#
    oasExtensible: true

  Tag:
    oasType: Tag

  SecurityScheme:
    oasLiterals:
      0/type: 0#
      0/name: 0#
      0/in: parameteLocation
      0/description: 0#
    oasExtensible: true
    properties:
      description:
        format: commonmark
  APIKeySecurityScheme:
    oasType: APIKeySecurityScheme
  HTTPSecurityScheme:
    oasType: HTTPSecurityScheme
  OAuth2SecurityScheme:
    oasType: OAuth2SecurityScheme
  OpenIdConnectSecurityScheme:
    oasType: OpenIdConnectSecurityScheme

